<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search MCP - Multi-Branch Code Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fab fa-github"></i> GitHub Search MCP</h1>
                <p>Search keywords across all branches in GitHub repositories</p>
            </div>
        </header>

        <!-- Search Form -->
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="keyword">
                        <i class="fas fa-search"></i> Search Keyword
                    </label>
                    <input type="text" id="keyword" name="keyword" required 
                           placeholder="Enter keyword to search for..." />
                </div>

                <div class="form-group">
                    <label for="repository">
                        <i class="fab fa-github"></i> Repository
                    </label>
                    <input type="text" id="repository" name="repository" required 
                           placeholder="owner/repository (e.g., microsoft/vscode)" />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxResults">
                            <i class="fas fa-list-ol"></i> Max Results
                        </label>
                        <select id="maxResults" name="maxResults">
                            <option value="25">25 results</option>
                            <option value="50" selected>50 results</option>
                            <option value="100">100 results</option>
                            <option value="200">200 results</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fileExtensions">
                            <i class="fas fa-file-code"></i> File Extensions
                        </label>
                        <input type="text" id="fileExtensions" name="fileExtensions" 
                               placeholder=".js,.py,.java (optional)" />
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="searchInFiles" name="searchInFiles" checked>
                        <span class="checkmark"></span>
                        Search in file contents
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="searchInFilenames" name="searchInFilenames" checked>
                        <span class="checkmark"></span>
                        Search in filenames
                    </label>
                </div>

                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                    Search Repository
                </button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Searching across all branches...</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
            <div class="action-buttons">
                <button class="action-btn" onclick="fillExample('react', 'facebook/react')">
                    <i class="fab fa-react"></i> Search React
                </button>
                <button class="action-btn" onclick="fillExample('useState', 'microsoft/vscode')">
                    <i class="fas fa-code"></i> Search VS Code
                </button>
                <button class="action-btn" onclick="fillExample('function', 'nodejs/node')">
                    <i class="fab fa-node-js"></i> Search Node.js
                </button>
                <button class="action-btn" onclick="clearForm()">
                    <i class="fas fa-eraser"></i> Clear Form
                </button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="resultsTitle"><i class="fas fa-search-plus"></i> Search Results</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div id="searchSummary" class="search-summary"></div>
                <div id="resultsContainer"></div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="exportResults()">
                    <i class="fas fa-download"></i> Export Results
                </button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast error-toast hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorMessage"></span>
        <button onclick="hideToast()" class="toast-close">×</button>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="toast success-toast hidden">
        <i class="fas fa-check-circle"></i>
        <span id="successMessage"></span>
        <button onclick="hideToast()" class="toast-close">×</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
